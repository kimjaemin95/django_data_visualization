{% block pieChart %}
<div class="card  mb-3" style="max-width: 18rem; background-color: rgba( 215, 255, 255, 0.8 );">
  <div class="card-header" style="font-size:1rem; font-weight:bold;">{{ title }}</div>
  <div class="card-body ">
    <h5 class="card-title" style="font-size:1.3rem; font-weight:bold;">{{ content }}</h5>
  </div>
</div>
{% endblock %}
